version: 0.0
os: linux

files:
  - source: /
    destination: /home/root/app

hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/after_installation.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_app_server.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_app_server.sh
      timeout: 300
      runas: root
